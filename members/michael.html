    <script>
        const expandProject = (projectID) => {
            let project = document.getElementById(projectID);
            let projects = document.getElementsByClassName('project-btn');
            if (project.classList.contains('expand')) {
                for (const proj of projects) {
                    proj.classList.remove('shrink');
                    proj.classList.add('open');
                }
                project.classList.remove('expand');
            }
            else {
                for (const proj of projects) {
                    proj.classList.add('shrink');
                    proj.classList.remove('open');
                }
                project.classList.remove('shrink');
                project.classList.add('expand');
                console.log('test')
            }
        }
